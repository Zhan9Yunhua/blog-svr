syntax = "proto3";

package go.micro.api.user;

import "github.com/micro/go-api/proto/api.proto";

service User {
    rpc Login (go.api.Request) returns (go.api.Response) {
    }
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string code = 1;
    string msg = 2;
}
