syntax = "proto3";

package go.micro.api.user;

import "github.com/micro/go-api/proto/api.proto";

service User {
    rpc Login(go.api.Request) returns (go.api.Response) {}
    rpc Register(go.api.Request) returns (go.api.Response) {}
}

message Login {
    string username = 1;
    string password = 2;
}

message Register {
    string username = 1;
    string password = 2;
    string code= 3;
}

