syntax = "proto3";

package pb;

// The Addsvc service definition.
service UserSvc {

    rpc GetUser (GetUserRequest) returns (GetUserReply) {
    }

    rpc Login (LoginRequest) returns (LoginReply) {
    }
}

message GetUserRequest {
    string uid = 1;
}

message GetUserReply {
    string uid = 1;
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginReply {
    string rs = 1;
    string err = 2;
}
